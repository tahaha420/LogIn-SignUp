<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon"
    href="https://cdn-icons-png.flaticon.com/512/2781/2781997.png">
</head>
<body>
    <h1>Welcome !</h1>
    <h2>You have successfully logged in</h2>
    <div class="container">
        <button type="button" id="lobtn" class="btn btn-warning btn-info btn-lg" onclick="logout()" >Log Out</button>
        <button type="button" id="clkbtn" class="btn btn-danger btn-info btn-lg" data-toggle="modal" data-target="#myModal">DO NOT CLICK HERE</button>
      
        
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">&#128512</h4>
              </div>
              <div class="modal-body">
                <p>You are a curious one aren't you?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
            
          </div>
        </div>
        
      </div>
</body>
</html>
